<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <div id="mainContainer">
        <div id="calculator">
            <h1 id="header">
                Avocalc 
            </h1>
            <div id="display">
                <p id="displayText">0</p>
            </div>
            <div id="buttonPanel">
                <button class="digit tool" id="ac">AC</button>
                <button class="digit tool" id="del">DEL</button>
                <button class="digit tool" id="sign">+/-</button>
                <button class="digit tool" id="division">/</button>
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="digit tool" id="times">x</button>
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="digit tool" id="minus">-</button>
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="digit tool" id="plus">+</button>
                <button class="digit" id="zero">0</button>
                <button class="digit" id="dot">.</button>
                <button class="digit tool" id="equals">=</button>
                
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
